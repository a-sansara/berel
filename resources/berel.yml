%YAML 1.2
%TAG !v! tag:pluie.org,2018:vala/
---
!v!Pluie.Berel.Meta meta :
    !v!Pluie.Berel.Keys keys :
        software    :
            name        : pluie-yaml
            address     : <https://git.pluie.org/pluie/lib-yaml>
        version     : 0.53
        ltype       : library
        date        : 2018
        license     :
            name        : GPLv3.0
            address     : <http://www.gnu.org/licenses/>
        author      : 
            name        : a-Sansara
            address     : <[dev]at[pluie]dot[org]>
        copyright   :
            name        : pluie.org
            address     : <http://www.pluie.org>    
    !v!Gee.ArrayList headers :
        - !v!Pluie.Berel.HeaderDef sh :
            file        :
                - build.sh
            startline   : 2
            !v!Pluie.Berel.Sepline sepline     :
                motif       : "# "
                repeat      : 40
            extension   :
                - .sh
            !v!Pluie.Berel.Comment comment     :
                start       : "#^#"
                end         : "#^#"
                begin       : "#  "
        - !v!Pluie.Berel.HeaderDef meson :
            file        :
                - meson.sh
            startline   : 1
            !v!Pluie.Berel.Sepline sepline     :
                motif       : "# "
                repeat      : 40
            extension   :
                - .build
            !v!Pluie.Berel.Comment comment     :
                start       : "#^#"
                end         : "#^#"
                begin       : "#  "
        - !v!Pluie.Berel.HeaderDef vala :
            dir         :
                - src
                - samples
            file        :
                - install.vala.in
            extension   : 
                - .vala
                - .c
            startline   : 1
            sepline     :
                motif       : " *"
                repeat      : 40
            comment     :
                start       : /*^
                end         : ^*/
                begin       : " *  "
    tpl : |
        ^sepline^

        ^keys^

        ^sepline^

